<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Surface Plotter</title>
  <meta name="description" content="Plot parametric and implicit surfaces in WebGL.">
  <link href="main.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.js"></script>
</head>

<body>
  <main>
    <div id="controls">
      <header>
        <h1>Surface Plotter</h1>
        <div class="controlGroup">
          <h3>Controls</h3>
          <dl>
            <dt>Mouse movement</dt>
            <dd>Rotate camera</dd>
          </dl>
          <dl>
            <dt>Click and hold</dt>
            <dd>Pan camera</dd>
          </dl>
          <dl>
            <dt>Mouse wheel</dt>
            <dd>Zoom camera</dd>
          </dl>
          <dl>
            <dt>Space</dt>
            <dd>Reset camera position</dd>
          </dl>
        </div>
      </header>
      <section id="inputs"></section>
      <hr>
      <footer class="controlGroup">
        <small>By Lucas Crane | <a href="https://github.com/jaxry/surface-plotter">Github</a></small>
      </footer>
    </div>
    <div id="plotContainer">
      <canvas id="plot" oncontextmenu="return false;"></canvas>
      <div id="loadPrompt">Loading textures...</div>
    </div>
  </main>
  <script src="dist.js"></script>
</body>
</html>
